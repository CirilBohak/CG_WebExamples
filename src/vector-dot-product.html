<html>
<head>
	<title>Computer Graphics - Web Examples</title>
		<link rel="stylesheet" type="text/css" href="./css/design.css" />
		<link href="css/flick/jquery-ui-1.9.2.custom.css" rel="stylesheet">
		
		<script src="./scripts/core/mathjax/MathJax.js?config=TeX-AMS-MML_SVG-full"></script>
		<script src="./scripts/core/jquery.min.js"></script>
		<script src="./scripts/core/processing-1.4.1.min.js"></script>
		
		<script src="./scripts/html_gui/visual.js"></script>
		<script src="./scripts/html_gui/script2D.js"></script>
		
		<script src="./scripts/algebra/math.js"></script>
		<script src="./scripts/algebra/vector3.js"></script>
		<script src="./scripts/algebra/point.js"></script>
		
		<script src="./scripts/vector-dot-product.js"></script>
</head>

<script type="text/x-mathjax-config">
	/*extensions: ["http://cs.jsu.edu/mathjax-ext/github/forminput/forminput.js"],*/
	MathJax.Hub.Config({
		showProcessingMessages: false,
		tex2jax: { inlineMath: [['$','$'],['\\(','\\)']]},
		styles: { ".MathJax_SVG svg > g, .MathJax_SVG_Display svg > g": {
			fill: "#336699",
			stroke: "#336699"
			}}
	});
	
	MathJax.Hub.Queue(["Typeset",MathJax.Hub,"result"]);
</script>

<body>
	<h1>Computer Graphics - Web Examples</h1>
	<h2>Vectors: Dot product</h2>
	<strong> <a href="./index.html">&lt;- back </a></strong>
	<div id="content">
		<div id="contentLeft">
			<div class="ui-widget">
				<div class="ui-state-highlight ui-corner-all" style="/*margin-top: 20px;*/ padding: 0 .7em;">
					<p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
					<strong>Info:</strong> In the sketch on the right you can see several vectors. You can add new vectors to the sketch or negate individual vectors.</p>
				</div>
			</div>
			<br />
			<div class="ui-widget">
				<div class="ui-state-error ui-corner-all" style="padding: 0 .7em;">
					<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
					<strong>Alert:</strong> Info incomplete!!!</p>
				</div>
			</div>
			<br />
			<div id="vectorList">
			</div>
			<br /><br />
			
			<div class="floatLeft"><button type="button" onClick="addVectorToList(new Vector3(2, 2, 0, 0, 0, 0))">Add vector</button></div>
			<div class="floatLeft"><button id="remove" type="button" onClick="clear_all_elements()">Clear</button></div>
			
			<p>
				<br /><br />Vectors dot product:<br /><br />
				<table>
					<tr>
						<td>
							1. vector: <select id="firstvector" class="vecDropDown"></select><br />
							2. vector: <select id="secondvector" class="vecDropDown"></select>
						</td>
						<td class="rightMV"></td>
						<td><div class="aritmeticItem"><span>*</span></div></td>
					</tr>
				</table>
				
				<br /><button type="button" onClick="calculateDotProduct()">Calculate</button><br /><br /><br />
				<div id="result"><b>Result:</b><br /><br /> <span class="scale">${}$</span></div>
			</p>						
		</div>
		<div id="contentRight">
			<canvas id="surface" width="800px" height="600px"></canvas>
		</div>
	</div>
</body>
</html>
