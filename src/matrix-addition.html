	<style>
		.changes {
			background-color:  orange;
			color:black;
		}
		.matrix{
			float:left;
			margin-left: 10px;

		}
		.inputs{
			margin: 2px 0px 0px 0px;
			padding: 0px;
			height: 23px;
			border: solid 1px #DDD;

			width: 50px;

<body>
	<h1>Computer Graphics - Web Examples</h1>
	<h2>Matrices: Addition</h2>
	<strong> <a href="./index.html">&lt;- back </a></strong>
	<div id="content">
		<div id="contentFull" class="border ui-corner-all">
			<div class="ui-widget">
				<div class="ui-state-highlight ui-corner-all">
					<p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>

				</div>
			</div>
			<div class="inner_content border ui-corner-all matrixAddition" >

					<div><div class="matrix">First matrix:<br><br> <div id="matrix01" class=""></div></div></div>

					<div><div class="matrix">=</div></div>
					<div><div class="matrix">Final matrix:<br><br> <div id="matrix03" class=""></div></div></div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
