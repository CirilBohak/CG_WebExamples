<head>
	<title>Computer Graphics - Web Examples</title>

		<script src="./scripts/core/jquery.min.js"></script>
		<script src="./scripts/core/processing.min.js"></script>
		
		<script src="./scripts/html_gui/visual.js"></script>
		<script src="./scripts/html_gui/script.js"></script>
		
		<script src="./scripts/algebra/math.js"></script>
		<script src="./scripts/algebra/point.js"></script>

		<script src="./scripts/vector-addition.js"></script>
</head>
<body>
	<h1>Computer Graphics - Web Examples</h1>
	<h2>Vectors: Addition</h2>
	<strong> <a href="./index.html">&lt;- back </a></strong>
	<div id="content">
		<div id="contentLeft">
			<p>
				In the sketch on the right you can see several vectors. You can add new vectors to the sketch or negate individual vectors.
			</p>
			<div id="vectorList">
			</div>
			<br /><br />
			<button type="button" onClick="addVectorToList(new Vector3(2, 2, 0, 0, 0, 0))">Add vector</button>	
			<button id="remove" type="button" onClick="clear_all_elements()">Clear</button>
			<p>
				<br /><br />Vectors addition:<br /><br />
                <div class="floatLeft">
				1. vector: <select id="firstvector" class="vecDropDown"></select><br />
				2. vector: <select id="secondvector" class="vecDropDown"></select>
				</div>
				
				<div class="aritmeticItem"><div class="bracket right"><div class="top"></div><div class="bottom"></div></div><span>+</span></div><br /><br />
				
				<button type="button" onClick="addAddedVectorToList()">Sum vectors</button>		
			</p>						
		</div>
		<div id="contentRight">
			<canvas id="surface" width="800px" height="600px"></canvas>
		</div>
	</div>
</body>
