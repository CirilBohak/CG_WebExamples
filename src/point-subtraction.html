<html>
<head>
	<title>Computer Graphics - Web Examples</title>
		<link rel="stylesheet" type="text/css" href="./css/design.css" />
		<script src="./scripts/core/jquery.min.js"></script>
		<script src="./scripts/core/processing-1.4.1.min.js"></script>
		
		<script src="./scripts/html_gui/visual.js"></script>
		<script src="./scripts/html_gui/script.js"></script>
		
		<script src="./scripts/algebra/math.js"></script>
		<script src="./scripts/algebra/point.js"></script>
		<script src="./scripts/algebra/vector3.js"></script>
		
		<script src="./scripts/point-subtraction.js"></script>
</head>
<body>
	<h1>Computer Graphics - Web Examples</h1>
	<h2>Points: Subtraction</h2>
	<strong> <a href="./index.html">&lt;- back </a></strong>
	<div id="content">
		<div id="contentLeft">
			<p>
				In the sketch on the right you can see several points. You can add new points to the sketch by clicking or by using button below.
			</p>
			<div id="pointList">
			</div>
			<br /><br />
			
			<button type="button" onClick="addPointToList(new Point(2, 2, 0))">Add point</button>
			<button id="remove" type="button" onClick="clear_all_elements()">Clear</button><br /><br />
			<div id="vectorList">
			</div>			
			<p>
				Points subtraction:<br /><br />
                <div class="floatLeft">
				1. point: <select id="firstpoint" class="vecDropDown"></select><br />
				2. point: <select id="secondpoint" class="vecDropDown"></select>
				</div>
				
				<div class="aritmeticItem"><div class="bracket right"><div class="top"></div><div class="bottom"></div></div><span>-</span></div><br /><br />
				
				<button type="button" onClick="subtractPoints()">Subtract points</button>
			</p>			
		</div>
		<div id="contentRight">
			<canvas id="surface" width="800px" height="600px"></canvas>
		</div>
	</div>
</body>
</html>
