<html>
<head>
	<title>Computer Graphics - Web Examples</title>
		<link rel="stylesheet" type="text/css" href="./css/design.css" />
		<script src="./scripts/core/mathjax/MathJax.js?config=TeX-AMS-MML_SVG-full"></script>
		<script src="./scripts/core/jquery.min.js"></script>
		<script src="./scripts/core/processing-1.4.1.min.js"></script>
		
		<script src="./scripts/html_gui/visual.js"></script>
		<script src="./scripts/html_gui/script2D.js"></script>
		
		<script src="./scripts/algebra/math.js"></script>
		<script src="./scripts/algebra/point.js"></script>
		<script src="./scripts/algebra/vector3.js"></script>
		
		<script src="./scripts/vector-length.js"></script>
</head>

<script type="text/x-mathjax-config">
	/*extensions: ["http://cs.jsu.edu/mathjax-ext/github/forminput/forminput.js"],*/
	MathJax.Hub.Config({
		showProcessingMessages: false,
		tex2jax: { inlineMath: [['$','$'],['\\(','\\)']]},
		styles: { ".MathJax_SVG svg > g, .MathJax_SVG_Display svg > g": {
			fill: "#336699",
			stroke: "#336699"
			}}
	});
	
	MathJax.Hub.Queue(["Typeset",MathJax.Hub,"result"]);
</script>

<body>
	<h1>Computer Graphics - Web Examples</h1>
	<h2>Vectors: Length</h2>
	<strong> <a href="./index.html">&lt;- back </a></strong>
	<div id="content">
		<div id="contentLeft">
			<p>
				In the sketch on the right you can see several vectors. You can add new vectors to the sketch or negate individual vectors.
			</p>
			<div id="vectorList">
			</div>
			<br /><br />
			<div class="floatLeft"><button type="button" onClick="addVectorToList(new Vector3(2, 2, 0, 0))">Add vector</button></div>
			<div class="floatLeft"><button id="remove" type="button" onClick="clear_all_elements()">Clear</button></div>
			<p>
				<br />Vector length:<br /><br />
                <div class="floatLeft">
				Vector: <select id="firstvector" class="vecDropDown"></select>

				</div><br /><br />
				<button type="button" onClick="calculateLength()">Calculate</button><br /><br /><br />
				<div id="result"><b>Length of vector is:</b><br /><br /> <span class="scale">${}$</span></div>
			</p>					
		</div>
		<div id="contentRight">
			<canvas id="surface" width="800px" height="600px"></canvas>
		</div>
	</div>
</body>
</html>
