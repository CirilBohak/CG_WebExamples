<html>
<head>
	<title>Computer Graphics - Web Examples</title>
		<link rel="stylesheet" type="text/css" href="./css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="./css/design.css" />
		<link rel="stylesheet" type="text/css" href="./css/flick/jquery-ui-1.10.3.custom.min.css">
		
		<script src="./scripts/core/jquery.js/jquery.min.js"></script>
		
		<script src="./scripts/core/processing.js/processing-1.4.1.min.js"></script>
		<script src="./scripts/core/processing_helpers.js"></script>
		<script src="./scripts/core/visual.js"></script>
		<script src="./scripts/core/script2D.js"></script>
		
		<script src="./scripts/algebra/math.js"></script>
		<script src="./scripts/algebra/color.js"></script>
		<script src="./scripts/algebra/point.js"></script>
		<script src="./scripts/algebra/vector3.js"></script>
		
		<script src="./scripts/vector-length.js"></script>
</head>

<script type="text/x-mathjax-config">
	/*extensions: ["http://cs.jsu.edu/mathjax-ext/github/forminput/forminput.js"],*/
	MathJax.Hub.Config({
		showProcessingMessages: false,
		tex2jax: { inlineMath: [['$','$'],['\\(','\\)']]},
		styles: { ".MathJax_SVG svg > g, .MathJax_SVG_Display svg > g": {
			fill: "#336699",
			stroke: "#336699"
			}}
	});
	
	MathJax.Hub.Queue(["Typeset",MathJax.Hub,"result"]);
</script>

<body>
	<h1>Computer Graphics - Web Examples</h1>
	<h2>Vectors: Length</h2>
	<strong> <a href="./index.html">&lt;- back </a></strong>
	<div id="content">
		<div id="contentLeft" class="border ui-corner-all">
			<div class="ui-widget">
				<div class="ui-state-highlight ui-corner-all">
					<p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
					<strong>Info:</strong> In the sketch on the right you can see several vectors. You can add new vectors to the sketch or negate individual vectors.</p>
				</div>
			</div>
			<div class="ui-widget">
				<div class="ui-state-error ui-corner-all">
					<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
					<strong>Alert:</strong> Info incomplete!!!</p>
				</div>
			</div>
			
			<div class="inner_content border ui-corner-all">
				<div id="vectorList" class="inner_content vector_list border"></div><br />
				<div><button type="button" onClick="addVectorToList(new Point(0,0,0), new Vector3(2, 2, 0))">Add vector</button><!--
				--><button id="remove" type="button" onClick="clear_all_elements()">Clear</button></div>
				<p>
					<b>Vector length:</b><br /><br />
					<div>
					Vector: <select id="firstvector" class="vecDropDown"></select>

					</div><br />
					<button type="button" onClick="calculateLength()">Calculate</button>
					<div id="result"><br /><b>Length of vector is:</b><br /><br /> <span class="scale">${}$</span></div>
				</p>
			</div>
		</div>
		<div id="contentRight">
			<canvas id="surface" width="800px" height="600px"></canvas>
		</div>
	</div>
</body>
	<script src="./scripts/core/mathjax.js/MathJax.js?config=TeX-AMS-MML_SVG-full"></script>
</html>
